<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link href="res/css/bootstrap.css" rel="stylesheet">
  <script src="res/js/bootstrap.js"></script>
  <!--[if is IE 9]><script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script><![endif]-->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Register</title>

    <script language=JavaScript>
//        function getRole(sel){

//            irole.role = sel.value;
//        }
        function InputCheck(RegForm) {
              if (RegForm.username.value == "") {
                    alert("请输入用户名!");
                    RegForm.username.focus();
                    return false;
              }
              if (RegForm.password.value == "") {
                    alert("登陆密码不能为空!");
                    RegForm.password.focus();
                    return false;
              }
              if (RegForm.repass.value != RegForm.password.value) {
                    alert("密码输入不一致!");
                    RegForm.repass.focus();
                    return false;
              }
              if (RegForm.email.value == "") {
                    alert("请输入电子邮箱!");
                    RegForm.email.focus();
                    return false;
              }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <fieldset>
                <legend>用户注册</legend>
                    <form id="frm_reg" name="RegForm" method="post" action="reg.php" onSubmit="return InputCheck(this)">
                        <p>
                            <label for="username">用户名(必填):</label>
                            <input id="username" name="username" type="text" class="input form-control"/>
                        </p>
                        <p>
                            <label for="password" >密 码(必填，不得少于6位):</label>
                            <input id="password" name="password" type="password" class="input form-control"/>
                        </p>
                        <p>
                            <label for="repass" >重复密码:</label>
                            <input id="repass" name="repass" type="password" class="input form-control"/>
                        </p>
                        <p>
                            <label for="email" >电子邮箱(必填):</label>
                            <input id="email" name="email" type="text" class="input form-control"/>
                        </p>
                        <p>
                            <label for="role" >选择用户组:</label>
                            <!--<input id="role" name="role" style="display: none;" type="text"/>-->
                            <select class="form-control" id="role" name="role">
                                <option value="3">游客</option>
                                <option value="2">普通用户</option>
                                <option value="1">管理员</option>
                            </select>
                        </p>
                        <p>
                            <br>
                            <input type="submit" name="submit" class="btn btn-success" value="  注 册  "/>
                            <a href="login.html" class="btn btn-default" role="button"> 登 录 </a>
                        </p>
                    </form>
            </fieldset>
        </div>
    </div>
</body>
</html>
